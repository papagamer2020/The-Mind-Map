<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mind Map</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
  <main>
    <section class="hero is-white is-fullheight">
      <div class="columns is-gapless">
        <div class="column is half is-left">
          <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
              <h3 class="title has-text-black">Mind Map</h3>
              <blockquote>Organize your thoughts and destress immediatly as you layout your thoughts and plans! The mindmap allows you to plan out complex plots, theories, and ideas with ease.</blockquote>
              <hr class="login-hr">
              <p class="subtitle has-text-black">Please login to proceed.</p>
              <div class="box">
                <form class="login-form">
                  <div class="field">
                    <div class="control">
                      <input class="input is-rounded" type="email" id="email-login" placeholder="Your Email" autofocus="" required>
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <input class="input is-rounded" type="password" id="password-login" placeholder="Your Password" required>
                    </div>
                  </div>
                  <button class="button is-block is-black is-fullwidth is-r is-rounded">Login
                    <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                </form>
              </div>
              <p class="has-text-black">
              <a href="">Create an account</a> &nbsp;Â·&nbsp;</p>
            </div>
          </div>
        </div>
        <div class="column is-gapless is-right">
          <img src="./images/colorbrain.webp" alt="">
        </div>
      </div>

    </section>
  <script src="../public/javascript/login.js"></script>
  </main>
</body>
</html>
